<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<title>Registration Form</title>
</head>
<body>
	<div class="container mt-5">
		<!-- Registration form -->
		<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
			{% csrf_token %} <!-- CSRF token for security -->

			<!-- Registration form heading -->
			<h1 style="text-align: center;"><span style="color: green;">Registration Form</span></h1>
			<h3>Register</h3>
			<hr>

			<!-- Display error/success messages -->
			{% if messages %}
			<div class="alert alert-primary" role="alert">
				{% for message in messages %}
				{{ message }}
				{% endfor %}
			</div>
			{% endif %}

			<!-- First Name input field -->
			<div class="form-group">
				<label for="user_name">User Name</label>
				<input type="text" class="form-control" id="user_name" aria-describedby="emailHelp"
					placeholder="Enter First name" name="user_name" >
			</div>

			 
			<!-- Username input field -->
			<div class="form-group">
				<label for="phone_number">Contact No</label>
				<input type="phone-number" class="form-control" name="phone_number" id="phone_number"
					aria-describedby="phone_number" placeholder="Enter Mo No" required>
			</div>

			<!-- Password input field -->
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" id="password"
					placeholder="Password" required>
			</div>

			<!-- Link to login page for users who already have an account -->
			<p>Already have an account <a href="/login/">Login</a> </p>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
